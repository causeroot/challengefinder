        title: |
            The Night Rover Challenge
        tag_line: |
            An innovative energy storage competition with $1.5 Million in prizes from NASA.
        summary: |
            The Night Rover Challenge is the latest in a successful series of Centennial Challenge competitions
            from NASA's Office of the Chief Technologist. Learn more about the Centennial Challenges program
            at www.nasa.gov/challenges

            The Challenge:
            Create an energy storage system that can allow a simulated rover to remain operational throughout
            the 14-day-long lunar night.
        rules: |
            Restrictions
             – 100kg maximum
             – 2m x 1m x 1m maximum dimensions
             – Must not use any materials or systems that won't be available or function in a space.
            Requirements
             – Store and deliver enough energy to provide an average of 85W continuously throughout
             two lunar cycles (starting from the first lunar noon).
             – Provide a minimum of 30.09 kWh over each lunar night cycle.
             – Maximize Watt-Hours / Kilogram, Watt-Hours / Liter, and total energy storage capacity.

            Trials
            Systems will be tested through 2 lunar cycles (~2 months) at ambient temperature and pressure
            conditions. NASA's Plumbrook Station in Sandusky, Ohio will host the trials.

            Judging
            To be eligible systems MUST meet the power load requirements averaging 85W throughout the lunar
            night (354 hours). Systems will be scored on a combination of three weighted criteria: mass (60%),
            volume (20%), total capacity (20%). Mass is scored on how many kg less than the 100kg restriction,
            volume is scored on how many liters less than the 2 cubic meter restriction, and capacity is scored on
            how the total number of Watt-hours provided before the system is exhausted.

